<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="2"> -->
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="mt-5 mb-3 col-md-6 offset-md-3">
                    <h1 class="">Contacto</h1>
                </div>
            </div>
            <form id="contact-form" novalidate class="">
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" required></textarea>
                    </div>

                    <div class="col-12 col-md-6 offset-md-3 mt-3">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="" required>
                        <div class="valid-feedback">OK! </div>
                        <div class="invalid-feedback">Por favor insira o seu nome.</div>
                    </div>

                    <div class="col-12 col-md-6 offset-md-3 mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>

                    <div class="col-12 col-md-6 offset-md-3 mt-3">
                        <label for="phone">Telefone <span class="text-muted">(Opcional)</span></label>
                        <input type="number" minlength="9" maxlength="9" class="form-control" id="phone" placeholder="999999999">
                    </div>

                    <div class="col-12 col-md-6 offset-md-3 mt-3">
                        <label for="email">Desejo receber a resposta por:</label>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="replyAs1" select name="replyAs" value="email" class="custom-control-input" checked="checked">
                            <label class="custom-control-label" for="replyAs1">Email</label>
                          </div>
                          <div class="custom-control custom-radio">
                            <input type="radio" id="replyAs2" name="replyAs" class="custom-control-input">
                            <label class="custom-control-label" for="replyAs2">SMS</label>
                          </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 col-md-6 offset-md-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script>
        var form = $("#contact-form")[0];

        form.addEventListener("submit", validateForm, false);

        function validateForm(event) {
            if (form.checkValidity() === false) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated');
        }
    </script>

</body>
</html>
